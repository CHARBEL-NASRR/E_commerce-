<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Add New Product</h2>
    <form action="/admin/update" method="POST" enctype="multipart/form-data">
        <label for="photo">Product Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>
        <button type="submit" name="action" value="add">Add Product</button>
    </form>
    <h2>Update Product Price</h2>
    <form action="/admin/update" method="POST">
        <label for="tshirtIdUpdate">T-Shirt ID:</label>
        <input type="text" id="tshirtIdUpdate" name="tshirtId" required><br><br>
        <label for="priceUpdate">New Price:</label>
        <input type="number" id="priceUpdate" name="price" required><br><br>
        <button type="submit" name="action" value="updateprice">Update Price</button>
    </form>
    <h2>Add Stock</h2>
    <form action="/admin/update" method="POST">
        <label for="tshirtIdStock">T-Shirt ID:</label>
        <input type="text" id="tshirtIdStock" name="tshirtId" required><br><br>
        <label for="stockAdd">Additional Stock:</label>
        <input type="number" id="stockAdd" name="stock" required><br><br>
        <button type="submit" name="action" value="addStock">Add Stock</button>
    </form>
    <h2>Delete Product</h2>
    <form action="/admin/update" method="POST">
        <label for="tshirtIdDelete">T-Shirt ID:</label>
        <input type="text" id="tshirtIdDelete" name="tshirtId" required><br><br>
        <button type="submit" name="action" value="delete">Delete Product</button>
    </form>
</body>
</html>
